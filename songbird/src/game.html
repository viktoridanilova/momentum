<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/game-style.css">
    <link rel="icon" href="../image/icon.svg">
    <title>Songbird</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__content">
            <a href="../src/home.html"><img class="logo" src="../image/logo.png" alt="Logo"></a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a class="header__nav-link" href="../src/home.html">Home</a></li>
                    <li class="header__nav-item"><a class="header__nav-link" href="../src/game.html">Game</a></li>
                    <li class="header__nav-item"><a class="header__nav-link" href="">Gallery</a></li>
                </ul>
            </nav>
            <span>Score:</span>
        </div>
        <div class="header__questions">
            <ul class="header__questions-list">
                <li class="header__questions-item active">Warm up</li>
                <li class="header__questions-item">Passerines</li>
                <li class="header__questions-item">Forest birds</li>
                <li class="header__questions-item">Songbirds</li>
                <li class="header__questions-item">Predator birds</li>
                <li class="header__questions-item">Sea birds</li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="current-bird">
            <img class="current-bird__img" src="../image/silhouette.jpg" alt="Current bird">
            <div class="current-bird__list-information">
                <div class="current-bird__name">*****</div>
                <div class="current-bird__player">
                    <div class="player">
                        <div class="player-controls">
                          <button class="play player-icon"></button>
                        </div>
                        <div class="player-progress">
                            <input class="player-progress__input" type="range">
                            <div class="player-progress__time">
                                <div class="current-time"></div>
                                <div class="all-time"></div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="choice__list">
                <div class="choice__item">
                    <span class="choice__item-button"></span>
                    <span class="choice__item-name"></span>
                </div>
                <div class="choice__item">
                    <span class="choice__item-button"></span>
                    <span class="choice__item-name"></span>
                </div>
                <div class="choice__item">
                    <span class="choice__item-button"></span>
                    <span class="choice__item-name"></span>
                </div>
                <div class="choice__item">
                    <span class="choice__item-button"></span>
                    <span class="choice__item-name"></span>
                </div>
                <div class="choice__item">
                    <span class="choice__item-button"></span>
                    <span class="choice__item-name"></span>
                </div>
                <div class="choice__item">
                    <span class="choice__item-button"></span>
                    <span class="choice__item-name"></span>
                </div>
            </div>
            <div class="description">
                <span class="description__text">Listen to the player.<br>Select a bird from the list.</span>
                <div class="wrapper-description">
                    <div class="description__info">
                        <div>
                            <img class="description__img" src="" alt="">
                        </div>
                        <div>
                            <h2 class="description__title"></h2>
                            <h3 class="description__subtitle"></h3>
                            <div class="description__player">
                                <div class="player-controls">
                                  <button class="play player-icon"></button>
                                </div>
                                <div class="player-progress">
                                    <input class="player-progress__input" type="range">
                                    <div class="player-progress__time">
                                        <div class="current-time"></div>
                                        <div class="all-time"></div>
                                    </div>
                                </div>
                              </div>
                        </div> 
                    </div>
                    <div class="description__text-description"></div>
                </div>
            </div>
        </div>
        <div>
            <button class="button_next">Next Level</button>
        </div>
    </main> 
<script type="module" src="../js/script.js"></script>  
</body>
</html>
